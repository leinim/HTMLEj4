<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Ejercicio 4</title>

<body>
    <h1>Papas Fritas</h1>
    <p>Receta de papas fritas caseras</p>
    <img src="https://thefoodtech.com/wp-content/uploads/2022/08/papas-fritas-1.jpg" height="300" width="300">
    <h2>Ingredientes</h2>
    <ul>
        <li>3 o 4 papas(300gr)</li>
        <li>Aceite</li>        
        <li>Sal</li>        
    </ul>
    <h2>Elaboración (Pasos)</h2>
    <ol>
        <li>Pelá las papas</li>
        <li>Cortalas en forma de bastón</li>
        <li>Calentá el aceite en una sartén</li>
        <li>Cociná hasta que estén doradas</li>
        <li>Removelas del aceite y salar al gusto</li>
    </ol>
</body>
</html>
